<body>
    <h1>Регистрация на мероприятие</h1>
    <form action="#" method="post">
        <label for="fullname">Полное имя:</label>
        <input type="text" id="fullname" name="fullname" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required minlength="8"><br><br>
        
        <label for="eventdate">Дата мероприятия:</label>
        <input type="date" id="eventdate" name="eventdate"><br><br>
        
        <label for="eventtype">Тип мероприятия:</label>
        <select id="eventtype" name="eventtype">
            <option value="workshop">Мастер-класс</option>
            <option value="seminar">Семинар</option>
        </select><br><br>
        
        <button type="submit">Отправить</button>
    </form>
