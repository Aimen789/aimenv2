<body>
    <div class="container">
        <h1>Загрузка файла</h1>
        
        <label for="uploadProgress">Загрузка: <span id="progressLabel">0% Завершено</span></label>
        <progress id="uploadProgress" value="0" max="100"></progress>
        
        <button onclick="startUpload()">Начать загрузку</button>
    </div>

    <script>
        function startUpload() {
            let progress = document.getElementById('uploadProgress');
            let progressLabel = document.getElementById('progressLabel');
            let value = 0;
            
            let interval = setInterval(function() {
                if (value < 100) {
                    value += 5; // увеличиваем прогресс на 5%
                    progress.value = value;
                    progressLabel.textContent = `${value}% Завершено`;
                } else {
                    clearInterval(interval); // прекращаем обновления при 100%
                    progressLabel.textContent = "Загрузка завершена!";
                }
            }, 500); // обновление каждые 500 мс
        }
    </script>
